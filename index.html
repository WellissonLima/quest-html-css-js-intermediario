<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest HTML, CSS Avançado e JavaScript Intermediário</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <main class="container">

        <section class="contato-duvidas">
            <div class="informacao">
                <h2 class="titulo">Ficou com dúvida?
                    
                    Nos mande uma mensagem!</h2>
                <p class="texto">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
            </div>
    
            <div class="formulario">
                <input type="text" name="nome-completo" placeholder=" Nome completo *" class="input-contato" />
                <span class="msg-error">Campo obrigatório</span>
                <br>
                <input type="email" name="email" placeholder=" Email *" class="input-contato" />
                <span class="msg-error">Campo obrigatório</span>
                <br>
                <input type="tel" name="telefone" placeholder=" Telefone *" class="input-contato" />
                <span class="msg-error">Campo obrigatório</span>
                <br>
                <input type="text" placeholder="Mensagem *" name="mensagem" class="input-contato mensagem">
                <span class="msg-error">Campo obrigatório</span>
                <p class="msg-aviso">*campos obrigatórios</p>
                <button type="submit" id="enviar" class="btn-enviar">Enviar</button>
            </div>
        </section>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
